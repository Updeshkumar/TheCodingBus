{% load static %}
{% include "base.html" %}
<head>
    <title>Join the MIT App Inventor Community - Blog, Learn, Create</title>
    <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="keywords" lang="en" content="MIT App Inventor, MIT Extensions, MIT App Extension">
  <meta name="description" lang="en" content=" MIT App Inventor extensions titles designed to boost your app's potential. Enhance functionality and user engagement">
  <meta name="robots" content="all">
  <meta name="robots" content="index,follow">
    <style>
      .custom-card {
        width: 340px; /* Set the maximum width of the card */
        margin: 15px;
      }
      form.d-flex {
        max-width: 1100px;
        margin-left: auto;
        margin-right: auto;
    }
        .row {
        max-width: 1100px;
        margin-left: auto;
        margin-right: auto;
    }
    </style>
</head>
    <body>
    
      <div class="container-fluid my-container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-12 my-form">
              <form method="get" action="{% url "blogs:search" %}" class="d-flex">
                <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
        </div>
      </div>
    
      <div class="row">
        {% for i in bg %}
        <div class="col-md-4"> <!-- Use Bootstrap column to control card layout -->
          <div class="card custom-card">
            <img class="card-img-top" src="{{ i.image.url }}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{i.title}}</h5>
              <p class="card-text">{{i.description}}.</p>
              <a href="{{ i.get_absolute_url }}" class="btn btn-primary">read more</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    {% include "footer.html" %} 
    {% include "footerone.html" %}
    </body>
</html>
