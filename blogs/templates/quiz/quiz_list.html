{% include "base.html" %}

{% block content %}
  <div class="container">
    <h1 class="display-4">Quiz Results</h1>
    <h4>Your Score: <span class="highlight">{{ score }}</span></h4>
    <h4>{{ success_message }}</h4>
    {% if score == 10 %}
      <div class="card mt-4">
        <div class="card-body">
          <h2 class="card-title">Certificate Request</h2>
          <form method="post" action="{% url 'quiz:generate_certificate' %}" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="number">Number:</label>
              <input type="text" class="form-control" id="number" name="number" required>
            </div>
            <div class="form-group">
              <label for="location">Location:</label>
              <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <button type="submit" class="btn btn-primary">Request Certificate</button>
          </form>
        </div>
      </div>
    {% endif %}
  
    <p class="mt-4"><a href="{% url 'quiz:quiz_view' %}" class="btn btn-secondary">Back to Quiz Home</a></p>
  </div>
  
  <style>
    .highlight {
      color: #FF5733; /* You can choose your preferred highlight color */
      font-weight: bold;
    }
  </style>
{% endblock %}
